<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Shoe Factory</h1>
    </div>
    <nav>
         <ul>
             <li><a href="#landing">Home</a></li>
             <li><a href="#showcase">About</a></li>
             <li><a href="#contact">Contact</a></li>
         </ul>
     </nav>
         <div class="cart">
             <a href="#"> 
             <img src="./img/cart.svg" alt="">
             </a>
        </div>
  </header>
  <main>
      <section class="landing">
          <div class="intro">
           <h1>RUN FASTER</h1>
           <p>Made for high speed running</p>
           <div class="btns">
               <button id='shop'>Shop Now</button>
               <button id='learn'>Learn More</button>
           </div>
           </div>
          <div class="display">
              <img src="./img/shoes-removebg-preview.png" alt="">
          </div>
      </section>
      <section class="showcase">
          <div class="info">
           <h1>AIR BOOST</h1>
           <h6>Designed for max speed</h6>
           <p>With a soft padding and sharp grip which boosts performance</p>
           <p><i>Price - $999</i></p>
           <button>Buy Now</button>
          </div>
          <div class="show">
              <img src="./img/shoes 2.png" alt="">
              <div class="colors">
                  <div class="c1"></div>
                  <div class="c2"></div>
                  <div class="c3"></div>
              </div>
          </div>
      </section>
      <section class="contact">
          <div class="contact-heading">
              <h1>Contact</h1>
          </div>
          <div class="form">
             <form >
                 <p>Name</p>
                 <input type="text">
                 <p>Email</p>
                 <input type="email">
                 <p>Message</p>
                 <textarea cols="30" rows="15"></textarea>
                 <button type="submit">Submit</button>
             </form>
          </div>
      </section>
  </main>
</body>
</html>
